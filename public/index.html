<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt Solver - Blot Control</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Hunt Solver - Blot Control</h1>
    <div id="status">Status: Disconnected</div>
    <div>
        <button id="connectButton" class="button">Connect</button>
        <button id="motorsOnButton" class="button" disabled>Turn Motors On</button>
        <button id="motorsOffButton" class="button" disabled>Turn Motors Off</button>
        <button id="setOriginButton" class="button" disabled>Set Origin</button>
        <button id="goToButton" class="button" disabled>Go To Position</button>
    </div>
    <script src="bundle.js"></script>
</body>
